<ng-template #content let-modal>
    <div class="modal-header bg-dark text-light">
        <h4 class="modal-title" id="modal-basic-title">Version History</h4>
        <button
            type="button"
            class="close"
            aria-label="Close"
            (click)="modal.dismiss('Cross click')"
        >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body bg-dark text-light">
        <span *ngFor="let release of releases">
            <strong>{{ release.tag_name }} - {{ release.name }}</strong>
            <small class="text-info ml-1 float-right">{{
                release.published_at_locale
            }}</small>

            <ul>
                <li *ngFor="let feature of release.features">{{ feature }}</li>
            </ul>
        </span>
    </div>
</ng-template>

<button
    class="btn btn-secondary btn-sm float-right mr-5"
    (click)="open(content)"
>
    Version History
</button>
